<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{title}}</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="">
 	</head>
	<body>
		<div class="container">
			<div class="menu">
				<a href="/">main</a>
				<a href="/info">info</a>
				<a href="/comm">community</a>
				<a href="/wiki">wiki</a>
				{% if user.nick %}
				<a href="/profile/{{user.nick}}">myPage</a>
				{% endif %}
			</div>

			<div class="top">
				
				<div class="start">
					
				</div>
				<!-- <div class="mid">
					<form id="hashtag-form" action="/hashtag">
						<input type="text" name="hashtag" placeholder="search" />
						<button class="btn">
							검색
						</button>
					</form>
				</div> -->
				<div class="profile">
					{% if user and user.id %}
					<input id="my-id" type="hidden" value="{{user.id}}">
					<a href="/profile/{{user.nick}}"><div class="user-name">{{user.nick}}</div></a>
					{% if user.auth=="admin" %}
					<a href="/admin">관리자 페이지</a>
					{% endif %}
					<a id="logout" href="/auth/logout" class="btn">로그아웃</a>
					{% else %}
					<a id="login" href="/login" class="btn">로그인</a>
					<a id="join" href="/join" class="btn">회원가입</a>
					{% endif %}
				</div>
				
			</div>
			{% block content %}
			{% endblock %}
			<footer>
				Made by&nbsp;
				<a href="https://www.github.com/jaehyeon2" target="_blank">Jaehyeon2</a>
			</footer>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			window.onload=()=>{
				if (new URL(location.href).searchParams.get('loginError')){
					alert(new URL(location.href).searchParams.get('loginError'));
				}
				if (new URL(location.href).searchParams.get('joinError')){
					alert(new URL(location.href).searchParams.get('joinError'));
				}
			};
			
		</script>
		{% block script %}
		{% endblock %}
	</body>
</html>
