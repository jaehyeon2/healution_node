{% extends 'layout.html' %}
{% block content %}
<h4>포토 게시판</h4>
<hr/>
<h2>{{boardinfo.title}}</h2><br/>

<table>
    {% for post in posts %}
    <tr>
        <td><a href="/post/{{post.id}}"><img src="/img/{{post.image}}"></a></td>
    </tr>
    <tr>
        <td>{{post.title}}</td>
    </tr>
    {% endfor %}
</table>

<button onClick="location.href='/post-write?board={{boardinfo.id}}'">글 쓰기</button>

{% endblock %}
