{% extends 'layout.html' %}
{% block content %}
<h4>일반 게시판</h4>
<hr/>
<h2>{{boardinfo.title}}</h2><br/>

<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회 수</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{loop.index}}</td>
        <td><a href="/post/{{post.id}}">{{post.title}}</a></td>
        <td>{{post.writer}}</td>
        <td>{{post.date}}</td>
        <td>{{post.views}}</td>
    </tr>
    {% endfor %}
</table>

<button onClick="location.href='/post-write?board={{boardinfo.id}}'">글 쓰기</button>

{% endblock %}
